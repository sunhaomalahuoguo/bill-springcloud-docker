<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" id="head">
    <meta charset="UTF-8">
    <title>梦学谷账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!--头部-->
    <header class="publicHeader" id="header">
        <h1>梦学谷账单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b">[[${session.loginUser.username}]]</span> , 欢迎你！</p>
            <a th:href="@{/logout}">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime" id="section">
        <span id="time">2028年01月01日 11:11  星期一</span>
        <a th:href="@{#}">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left" id="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li th:id="${activeUri == 'bill' ? 'active' : ''}"><a th:href="@{/bill/list}">账单管理</a></li>
                    <li th:id="${activeUri == 'provider' ? 'active' : ''}"><a th:href="@{/provider/list}">供应商管理</a></li>
                    <li th:id="${activeUri == 'user' ? 'active' : ''}"><a th:href="@{/user/list}">用户管理</a></li>
                    <li th:id="${activeUri == 'password' ? 'active' : ''}"><a th:href="@{/password/toupdate}">密码修改</a></li>
                    <li><a th:href="@{/logout}">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
           公共页面
        </div>
    </section>
    <footer class="footer" id="footer"><div style="text-align:center;">	<p><a th:href="@{http://www.mengxuegu.com/}" target="_blank">梦学谷 www.mengxuegu.com</a> 版权所有</p></div></footer>
	<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
